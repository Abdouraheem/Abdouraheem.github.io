<!DOCTYPE html>
<html>
    <head>
        <title>ASCIImation</title>
        <link href="ascii.css" type="text/css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="animation.js"></script>
        <script src="ascii.js"></script>
    </head>

    <body>

        <div class="mycontainer">
            <p class="header">CS472: ASCII Animation Viewer</p>
            <textarea id="textArea" rows="20" cols="80"></textarea>
    </div>
    <div class="mycontrols">
        <fieldset>
            <legend>Play control</legend>
            <input id="start" type="button" value="Start"/>
            <input id="stop" type="button" value="Stop"/>
        </fieldset>

        <fieldset>
            <legend>Animation</legend>
            <select onchange="setAnimationText()" id="animation" name="animation">
                <option value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size</legend>
            <select onchange="setSize()" id="size" name="size">
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option value="Medium" selected="selected">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra">Extra Large</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed</legend>
            <input id="speed" type="checkbox"> Turbo
        </fieldset>
    </div>
        <div class="validation">
            <a href="http://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png"></a><br>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png"></a>
        </div>
</body>
</html>
